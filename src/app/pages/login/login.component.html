<div class="login-container">
  <div class="img-container">
    <figure class="display-desktop text-center mb-4">
      <img src="./assets/img/login.png" alt="logo" class="login-image">
    </figure>
  </div>
  <div class="">
    <figure class=" text-center mb-4">
      <img src="./assets/img/logo-finsmart.svg" alt="logo" class="img-fluid logo" width="250">
    </figure>
    <form (ngSubmit)="loginUser($event)" #userLogin="ngForm">
      <div class="text-center mb-4 d-flex login-buttons nav nav-tabs" role="tablist">
        <a class="investment-button active mx-2" href="#cliente" id="cliente-tab" data-toggle="tab" role="tab" aria-controls="cliente" aria-selected="true">Cliente</a>

        <a  href="#inversionista" id="inversionista-tab" data-toggle="tab"  role="tab" class="investment-button mx-2" aria-controls="inversionista" aria-selected="true">Inversionista</a>
      </div>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="cliente" role="tabpanel" aria-labelledby="cliente-tab">
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="RUC">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            <small (click)="open(content)" id="emailHelp" class="form-text fs-12 mt-2" style="color: #0076E1; cursor: pointer" >¿Olvidaste tu contraseña?</small>
          </div>
        </div>
  
        <div class="tab-pane fade show" id="inversionista" role="tabpanel" aria-labelledby="inversionista-tab">
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Contraseña">
            <small (click)="open(content)" id="emailHelp" class="form-text fs-12 mt-2" style="color: #0076E1; cursor: pointer" >¿Olvidaste tu contraseña?</small>
          </div>
        </div>
      </div>

      <div class="text-center d-flex justify-content-center">
        <button type="submit" class="bg-true-blue main-button-radius" style="border-radius: 20px">Ingresar</button>
      </div>
    </form>
    <div class="text-center mt-5 d-flex justify-content-center">
      <button type="submit" routerLink="/oportunidades" class="bg-electric-blue main-button-radius">Crear una cuenta</button>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-body">
    <h2>Recuperar contraseña</h2>
    <form>
      <div class="form-group">
        <div class="input-group">
          <input id="password" class="form-control" placeholder="Email" name="dp">
        </div>
      </div>
    </form>
    <button type="submit" class="bg-electric-blue main-button-radius">Recuperar contraseña</button>
  </div>
</ng-template>
