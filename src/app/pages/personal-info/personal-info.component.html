<div class="responsive-container">
  <div class="personal-info-container">
    <div class='mx-3'>
        <p>Mis datos personales</p>
        <span>Si deseas modificar tu nombre o e-mail, por favor contacta con nosostros.</span>
    </div>
    <div class="text-center">
      <button class="personal-button-psw">Modificar contraseña</button>
    </div>
    <div class="form-container container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6">
            <div class="form-group">
              <label for="name">Nombres</label>
              <input type="text" class="form-control" id="name" placeholder="Alexander">
            </div>
            <div class="form-group">
              <label for="first-lastname">Apellido Paterno</label>
              <input type="text" class="form-control" id="first-lastname" placeholder="Chiu">
            </div>
            <div class="form-group">
              <label for="second-lastname">Apellido Materno</label>
              <input type="text" class="form-control" id="second-lastname" placeholder="Werner">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="alexanderchw@gmail.com">
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
          <div class="form-group">
              <label for="address">Dirección</label>
              <input type="text" class="form-control" id="address" placeholder="Urb El Cuadro C-39 Chaclacayo">
            </div>
            <div class="form-group">
              <label for="postal-code">Código Postal</label>
              <input type="text" class="form-control" id="postal-code" placeholder="15046">
            </div>
            <div class="form-group">
              <label for="city">Ciudad</label>
              <input type="text" class="form-control" id="city" placeholder="Lima">
            </div>
            <div class="form-group">
              <label for="phone">Teléfono móvil</label>
              <input type="number" class="form-control" id="phone" placeholder="997545791">
            </div>
        </div>

      </div>

    </div>
    <div class="text-center">
        <button class="personal-button-changes">Guardar cambios</button>
      </div>
  </div>
</div>
