<div class='deposit-title-mobile d-block d-sm-none'> 
    <p class="title mb-0">Cuentas Finsmart</p>
</div>
<div class="responsive-container">
  <div class='deposit-container'>
    <div class="d-flex w-90">
        <div class="deposit-box">
          <div class="single-box">
              <div class='d-none d-sm-block'>
                  <strong>Cuentas Finsmart</strong>
                  <p>Finsmart S.A.C.| ruc: 20603506180</p>
              </div>
                <form class='mt-3'>
                    <div class="form-group row">
                      <label for="staticBank" class="col-2 col-form-label">Banco<span class='d-none d-sm-inline'>:</span></label>
                      <div class="col-10">
                          <select id="inputState" class="form-control">
                              <option selected>BBVA Soles</option>
                              <option>BCP Dólares</option>
                              <option>IBK Dólares</option>
                            </select>
                      </div>
                    </div>
                </form>
                <hr class='mx-3 mt-0 mb-4'>
                <div class="single-box-accounts">
                  <p class='mb-1'>Cuenta</p>
                  <p>0011-0142-0100097160</p>
                  <hr class='mx-4 mt-0 mb-4'>
                  <p class="mb-1">CCI</p>
                  <p>011-142-000100097160-74</p>
                </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="text-center mb-4 mt-5 d-flex login-buttons nav nav-tabs" role="tablist">
          <a class="deposit-button active mx-2" id="depositar-tab" href="#depositar" data-toggle="tab" role="tab" aria-controls="depositar" aria-selected="true">Depositar</a>
          
          <a class="deposit-button mx-2" id="retirar-tab" href="#retirar" data-toggle="tab" role="tab" aria-controls="retirar" aria-selected="true">Retirar</a>
        </div>
        <p class="text-center">Monto disponible en tu cuenta: S/ 5,000.00 y $ 4,452.87</p>
      </div>

      <div class="tab-content">
        <div class="tab-pane fade show active text-center" id="depositar" role="tabpanel" aria-labelledby="depositar-tab">
          <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Cuenta</label>
              <div class="col-sm-10 col-12">
                  <select id="inputState" class="form-control">
                      <option selected>BBVA Dólares 001-5768414-12</option>
                      <option>BCP Dólares 001-5768414-12</option>
                      <option>IBK Dólares 001-5768414-12</option>
                    </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Monto</label>
              <div class="col-sm-5 col-6 offset-sm-0 offset-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="000.00">
              </div>
            </div>
          </form>
          <div class='d-flex justify-content-center'>
            <button (click)="open(content)" class="deposit-button-voucher">Subir voucher</button>
          </div>
        </div>
  
        <div class="tab-pane fade show" id="retirar" role="tabpanel" aria-labelledby="retirar-tab">
            <form>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Cuenta</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-control">
                        <option selected>BBVA Dólares 001-5768414-12</option>
                        <option>BCP Dólares 001-5768414-12</option>
                        <option>IBK Dólares 001-5768414-12</option>
                      </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Monto</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" id="inputPassword" placeholder="000.00">
                </div>
              </div>
            </form>
          </div>
      </div>
      
      <div class='d-flex justify-content-center'>
        <button class="deposit-button-confirm">Continuar</button>
      </div>
    </div>
  </div>


  <ng-template #content let-modal>
      <div class="modal-body text-center">
        <span (click)="modal.dismiss('Cross click')" class="icon-cancel close-tab"></span>
        <h2>Adjuntar archivo</h2>
        <form>
          <div class="form-group">
            <div class="input-group">
              <input type="file" id="password" class="form-control" placeholder="Archivo" name="dp">
            </div>
          </div>
        </form>
        <button type="submit" class="bg-electric-blue main-button-radius">Adjuntar archivo</button>
      </div>
    </ng-template>
