<div class="responsive-container">
  <div class='deposit-container'>
    <div class="d-flex w-90">
        <div class="deposit-box">
          <p class="fs-14">Monto disponible</p>
          <div class="single-box">
            <p class="mb-1">s/ 5,000.00</p>
            <p class="mb-0">$ 4,452.87</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="text-center mb-4 mt-5 d-flex login-buttons nav nav-tabs" role="tablist">
          <a class="investment-button active mx-2" id="depositar-tab" href="#depositar" data-toggle="tab" role="tab" aria-controls="depositar" aria-selected="true">Depositar</a>
          
          <a class="investment-button mx-2" id="retirar-tab" href="#retirar" data-toggle="tab" role="tab" aria-controls="retirar" aria-selected="true">Retirar</a>
        </div>
      </div>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="depositar" role="tabpanel" aria-labelledby="depositar-tab">
          <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Cuenta</label>
              <div class="col-sm-10">
                  <select id="inputState" class="form-control">
                      <option selected>BBVA Dólares 001-5768414-12</option>
                      <option>BCP Dólares 001-5768414-12</option>
                      <option>IBK Dólares 001-5768414-12</option>
                    </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Monto</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword" placeholder="000.00">
              </div>
            </div>
          </form>
          <div class='d-flex justify-content-center'>
            <button (click)="open(content)" class="deposit-button-voucher">Subir voucher</button>
          </div>
        </div>
  
        <div class="tab-pane fade show" id="retirar" role="tabpanel" aria-labelledby="retirar-tab">
            <form>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Cuenta</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-control">
                        <option selected>BBVA Dólares 001-5768414-12</option>
                        <option>BCP Dólares 001-5768414-12</option>
                        <option>IBK Dólares 001-5768414-12</option>
                      </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Monto</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" id="inputPassword" placeholder="000.00">
                </div>
              </div>
            </form>
          </div>
      </div>
      
      <div class='d-flex justify-content-center'>
        <button class="deposit-button-confirm">Continuar</button>
      </div>
    </div>
  </div>


  <ng-template #content let-modal>
      <div class="modal-body text-center">
        <h2>Adjuntar archivo</h2>
        <form>
          <div class="form-group">
            <div class="input-group">
              <input type="file" id="password" class="form-control" placeholder="Archivo" name="dp">
            </div>
          </div>
        </form>
        <button type="submit" class="bg-electric-blue main-button-radius">Adjuntar archivo</button>
      </div>
    </ng-template>
